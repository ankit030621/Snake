<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">üåì</button>

    <div class="game-container">
        <div class="header">
            <div class="score-container">
                <div class="score">Score: <span id="score-value">0</span></div>
                <div class="score">High: <span id="high-score-value">0</span></div>
            </div>
            <div class="controls">
                <button class="btn" id="restart-btn">Restart</button>
                <button class="btn" id="pause-btn">Pause</button>
            </div>
        </div>
        
        <div class="difficulty-selector">
            <button class="btn difficulty-btn active-difficulty" data-difficulty="easy">Easy</button>
            <button class="btn difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="btn difficulty-btn" data-difficulty="hard">Hard</button>
            <!-- <button class="btn difficulty-btn" data-difficulty="ai">AI Demo</button> -->
        </div>
        
        <div class="game-board" id="game-board">
            <div class="game-over-screen" id="game-over-screen">
                <h2>Game Over</h2>
                <div class="final-score">Your Score: <span id="final-score-value">0</span></div>
                <div class="high-score">High Score: <span id="final-high-score-value">0</span></div>
                <button class="btn" id="play-again-btn">Play Again</button>
            </div>
        </div>
        
        <!-- <p id="instructions">Use arrow keys or WASD to control the snake</p> -->
        
        <div class="mobile-controls">
            <div class="mobile-btn-row">
                <button class="mobile-btn" id="up-btn">‚Üë</button>
            </div>
            <div class="mobile-btn-row">
                <button class="mobile-btn" id="left-btn">‚Üê</button>
                <button class="mobile-btn" id="right-btn">‚Üí</button>
            </div>
            <div class="mobile-btn-row">
                <button class="mobile-btn" id="down-btn">‚Üì</button>
            </div>
        </div>
    </div>
   <script src="app.js"></script>
</body>
</html>
