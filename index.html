<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 95vmin;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .header {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        .score, .high-score {
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .score-value, .high-score-value {
            margin-left: 5px;
            color: #4facfe;
        }
        
        .controls-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        .controls {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            background-color: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .difficulty-selector {
            display: flex;
            gap: 8px;
        }
        
        .difficulty-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .difficulty-btn.active {
            background-color: rgba(79, 172, 254, 0.5);
            font-weight: bold;
        }
        
        .game-board {
            position: relative;
            width: 95vmin;
            height: 95vmin;
            max-width: 600px;
            max-height: 600px;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .snake {
            position: absolute;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.8);
            transition: all 0.1s ease;
            z-index: 2;
        }
        
        .snake-head {
            background: linear-gradient(45deg, #0072ff, #00d4ff);
            box-shadow: 0 0 15px rgba(0, 114, 255, 0.9);
            z-index: 3;
        }
        
        .invincible-head {
            background: linear-gradient(45deg, #f9d423, #ff4e50);
            box-shadow: 0 0 20px rgba(249, 212, 35, 0.9);
            animation: glow 1s infinite alternate;
        }
        
        .food {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 65, 108, 0.8);
            z-index: 1;
        }
        
        .regular-food {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }
        
        .special-food {
            background: linear-gradient(45deg, #f9d423, #ff4e50);
        }
        
        .bonus-food {
            background: linear-gradient(45deg, #7bff00, #00ff88);
        }
        
        .obstacle {
            position: absolute;
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(142, 45, 226, 0.8);
            z-index: 1;
        }
        
        .game-over-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 10;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 15px;
            text-align: center;
            padding: 20px;
        }
        
        .game-over-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            color: #ff4b2b;
            font-weight: bold;
        }
        
        .score-display {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .high-score-display {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #4facfe;
        }
        
        .game-over-message {
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 80%;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 242, 254, 0.4);
        }
        
        .mobile-controls {
            display: none;
            width: 100%;
            max-width: 300px;
            margin-top: 15px;
        }
        
        .mobile-btn-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }
        
        .mobile-btn {
            width: 55px;
            height: 55px;
            background-color: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            margin: 0 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 22px;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .mobile-btn:active {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
            
            .game-board {
                height: 85vmin;
                width: 85vmin;
            }
            
            .header {
                padding: 8px 12px;
            }
            
            .btn {
                padding: 5px 10px;
                font-size: 0.85rem;
            }
            
            .game-over-title {
                font-size: 2rem;
            }
            
            .score-display {
                font-size: 1.3rem;
            }
            
            .high-score-display {
                font-size: 1.1rem;
            }
        }
        
        /* Animations */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes flash {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(249, 212, 35, 0.7);
            }
            100% {
                box-shadow: 0 0 20px rgba(249, 212, 35, 0.9);
            }
        }
        
        .food {
            animation: pulse 1s infinite;
        }
        
        .special-food {
            animation: rotate 4s infinite linear, pulse 1s infinite;
        }
        
        .bonus-food {
            animation: flash 0.5s infinite;
        }
        
        #instructions {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 5px;
            font-size: 0.85rem;
        }
        
        .power-up-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 10px;
            display: none;
            z-index: 5;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score-container">
                <div class="score">Score: <span class="score-value" id="score-value">0</span></div>
                <div class="high-score">High: <span class="high-score-value" id="high-score-value">0</span></div>
            </div>
            <div class="controls-row">
                <div class="controls">
                    <button class="btn" id="restart-btn">Restart</button>
                    <button class="btn" id="pause-btn">Pause</button>
                </div>
                <div class="difficulty-selector">
                    <button class="difficulty-btn active" id="easy-btn">Easy</button>
                    <button class="difficulty-btn" id="medium-btn">Medium</button>
                    <button class="difficulty-btn" id="hard-btn">Hard</button>
                </div>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <div class="power-up-indicator" id="power-up-indicator"></div>
            <div class="game-over-screen" id="game-over-screen">
                <h2 class="game-over-title">Game Over!</h2>
                <div class="score-display">Your Score: <span id="final-score-value">0</span></div>
                <div class="high-score-display">High Score: <span id="final-high-score-value">0</span></div>
                <p class="game-over-message" id="game-over-message">Better luck next time!</p>
                <button class="restart-btn" id="play-again-btn">Play Again</button>
            </div>
        </div>
        
        <p id="instructions">Use arrow keys or buttons below to control the snake</p>
        
        <div class="mobile-controls">
            <div class="mobile-btn-row">
                <button class="mobile-btn" id="up-btn">↑</button>
            </div>
            <div class="mobile-btn-row">
                <button class="mobile-btn" id="left-btn">←</button>
                <button class="mobile-btn" id="right-btn">→</button>
            </div>
            <div class="mobile-btn-row">
                <button class="mobile-btn" id="down-btn">↓</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const gameBoard = document.getElementById('game-board');
            const scoreValue = document.getElementById('score-value');
            const highScoreValue = document.getElementById('high-score-value');
            const finalScoreValue = document.getElementById('final-score-value');
            const finalHighScoreValue = document.getElementById('final-high-score-value');
            const gameOverScreen = document.getElementById('game-over-screen');
            const gameOverMessage = document.getElementById('game-over-message');
            const restartBtn = document.getElementById('restart-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const playAgainBtn = document.getElementById('play-again-btn');
            const powerUpIndicator = document.getElementById('power-up-indicator');
            
            // Difficulty buttons
            const easyBtn = document.getElementById('easy-btn');
            const mediumBtn = document.getElementById('medium-btn');
            const hardBtn = document.getElementById('hard-btn');
            
            // Mobile controls
            const upBtn = document.getElementById('up-btn');
            const downBtn = document.getElementById('down-btn');
            const leftBtn = document.getElementById('left-btn');
            const rightBtn = document.getElementById('right-btn');
            
            // Game variables
            let gridSize = 20;
            let cellSize;
            let snake = [];
            let food = {};
            let obstacles = [];
            let direction = 'right';
            let nextDirection = 'right';
            let gameSpeed = 150;
            let gameInterval;
            let score = 0;
            let highScore = localStorage.getItem('snakeHighScore') || 0;
            let isPaused = false;
            let isGameOver = false;
            let specialFoodActive = false;
            let specialFoodTimer = null;
            let bonusFoodActive = false;
            let bonusFoodTimer = null;
            let invincible = false;
            let invincibleTimer = null;
            let difficulty = 'easy';
            let touchStartX = 0;
            let touchStartY = 0;
            
            // Initialize game
            function initGame() {
                // Reset game state
                resetGameState();
                
                // Clear timers
                clearTimeouts();
                
                // Clear game board
                clearGameBoard();
                
                // Set game speed based on difficulty
                setDifficultySpeed();
                
                // Calculate cell size
                calculateCellSize();
                
                // Create initial snake
                createInitialSnake();
                
                // Create obstacles if hard difficulty
                if (difficulty === 'hard') {
                    createObstacles();
                }
                
                createFood();
                
                // Start game loop
                startGameLoop();
                
                // Hide game over screen
                hideGameOverScreen();
            }
            
            function resetGameState() {
                snake = [];
                direction = 'right';
                nextDirection = 'right';
                score = 0;
                isPaused = false;
                isGameOver = false;
                specialFoodActive = false;
                bonusFoodActive = false;
                invincible = false;
                scoreValue.textContent = '0';
                highScoreValue.textContent = highScore;
                powerUpIndicator.style.display = 'none';
            }
            
            function clearTimeouts() {
                if (specialFoodTimer) clearTimeout(specialFoodTimer);
                if (bonusFoodTimer) clearTimeout(bonusFoodTimer);
                if (invincibleTimer) clearTimeout(invincibleTimer);
            }
            
            function clearGameBoard() {
                while (gameBoard.firstChild) {
                    if (gameBoard.lastChild === gameOverScreen || gameBoard.lastChild === powerUpIndicator) {
                        break;
                    }
                    gameBoard.removeChild(gameBoard.lastChild);
                }
            }
            
            function setDifficultySpeed() {
                switch (difficulty) {
                    case 'easy': gameSpeed = 150; break;
                    case 'medium': gameSpeed = 110; break;
                    case 'hard': gameSpeed = 80; break;
                }
            }
            
            function calculateCellSize() {
                const boardSize = Math.min(gameBoard.offsetWidth, gameBoard.offsetHeight);
                cellSize = boardSize / gridSize;
            }
            
            function createInitialSnake() {
                const startX = Math.floor(gridSize / 4);
                const startY = Math.floor(gridSize / 2);
                
                snake.push({ x: startX + 2, y: startY });
                snake.push({ x: startX + 1, y: startY });
                snake.push({ x: startX, y: startY });
                
                snake.forEach((segment, index) => {
                    createSnakeElement(segment, index === 0);
                });
            }
            
            function createSnakeElement(segment, isHead) {
                const snakeElement = document.createElement('div');
                snakeElement.style.width = `${cellSize}px`;
                snakeElement.style.height = `${cellSize}px`;
                snakeElement.style.left = `${segment.x * cellSize}px`;
                snakeElement.style.top = `${segment.y * cellSize}px`;
                snakeElement.classList.add('snake');
                
                if (isHead) {
                    snakeElement.classList.add('snake-head');
                    if (invincible) {
                        snakeElement.classList.add('invincible-head');
                    }
                }
                
                gameBoard.appendChild(snakeElement);
            }
            
            function createObstacles() {
                obstacles = [];
                
                // Border obstacles
                for (let i = 0; i < gridSize; i++) {
                    if (i > 3 && i < gridSize - 4) {
                        obstacles.push({ x: i, y: 0 });
                        obstacles.push({ x: i, y: gridSize - 1 });
                        obstacles.push({ x: 0, y: i });
                        obstacles.push({ x: gridSize - 1, y: i });
                    }
                }
                
                // Random obstacles
                const obstacleCount = Math.floor(gridSize * 0.7);
                for (let i = 0; i < obstacleCount; i++) {
                    let obstacleX, obstacleY;
                    let validPosition = false;
                    
                    while (!validPosition) {
                        obstacleX = Math.floor(Math.random() * (gridSize - 8)) + 4;
                        obstacleY = Math.floor(Math.random() * (gridSize - 8)) + 4;
                        
                        validPosition = true;
                        
                        // Check snake collision
                        for (let segment of snake) {
                            if (segment.x === obstacleX && segment.y === obstacleY) {
                                validPosition = false;
                                break;
                            }
                        }
                        
                        // Check other obstacles
                        if (validPosition) {
                            for (let obstacle of obstacles) {
                                if (Math.abs(obstacle.x - obstacleX) < 3 && Math.abs(obstacle.y - obstacleY) < 3) {
                                    validPosition = false;
                                    break;
                                }
                            }
                        }
                    }
                    
                    obstacles.push({ x: obstacleX, y: obstacleY });
                }
                
                // Render obstacles
                obstacles.forEach(obstacle => {
                    const obstacleElement = document.createElement('div');
                    obstacleElement.style.width = `${cellSize}px`;
                    obstacleElement.style.height = `${cellSize}px`;
                    obstacleElement.style.left = `${obstacle.x * cellSize}px`;
                    obstacleElement.style.top = `${obstacle.y * cellSize}px`;
                    obstacleElement.classList.add('obstacle');
                    gameBoard.appendChild(obstacleElement);
                });
            }
            
            function createFood() {
                // Remove existing food
                const foodElements = document.getElementsByClassName('food');
                while (foodElements.length > 0) {
                    gameBoard.removeChild(foodElements[0]);
                }
                
                // Create regular food
                createRegularFood();
                
                // Chance to create special food (20% chance)
                if (!specialFoodActive && Math.random() < 0.2) {
                    createSpecialFood();
                }
                
                // Chance to create bonus food (10% chance)
                if (!bonusFoodActive && Math.random() < 0.1) {
                    createBonusFood();
                }
            }
            
            function createRegularFood() {
                let foodX, foodY;
                let validPosition = false;
                
                while (!validPosition) {
                    foodX = Math.floor(Math.random() * gridSize);
                    foodY = Math.floor(Math.random() * gridSize);
                    
                    validPosition = isPositionValid(foodX, foodY);
                }
                
                food = { x: foodX, y: foodY, type: 'regular' };
                
                const foodElement = document.createElement('div');
                foodElement.classList.add('food', 'regular-food');
                foodElement.style.width = `${cellSize}px`;
                foodElement.style.height = `${cellSize}px`;
                foodElement.style.left = `${food.x * cellSize}px`;
                foodElement.style.top = `${food.y * cellSize}px`;
                
                gameBoard.appendChild(foodElement);
            }
            
            function createSpecialFood() {
                let foodX, foodY;
                let validPosition = false;
                
                while (!validPosition) {
                    foodX = Math.floor(Math.random() * gridSize);
                    foodY = Math.floor(Math.random() * gridSize);
                    
                    validPosition = isPositionValid(foodX, foodY);
                }
                
                const specialFood = { x: foodX, y: foodY, type: 'special' };
                
                const foodElement = document.createElement('div');
                foodElement.classList.add('food', 'special-food');
                foodElement.style.width = `${cellSize}px`;
                foodElement.style.height = `${cellSize}px`;
                foodElement.style.left = `${specialFood.x * cellSize}px`;
                foodElement.style.top = `${specialFood.y * cellSize}px`;
                
                gameBoard.appendChild(foodElement);
                
                specialFoodActive = true;
                
                specialFoodTimer = setTimeout(() => {
                    const specialFoods = document.getElementsByClassName('special-food');
                    if (specialFoods.length > 0) {
                        gameBoard.removeChild(specialFoods[0]);
                    }
                    specialFoodActive = false;
                }, 10000);
            }
            
            function createBonusFood() {
                let foodX, foodY;
                let validPosition = false;
                
                while (!validPosition) {
                    foodX = Math.floor(Math.random() * gridSize);
                    foodY = Math.floor(Math.random() * gridSize);
                    
                    validPosition = isPositionValid(foodX, foodY);
                }
                
                const bonusFood = { x: foodX, y: foodY, type: 'bonus' };
                
                const foodElement = document.createElement('div');
                foodElement.classList.add('food', 'bonus-food');
                foodElement.style.width = `${cellSize}px`;
                foodElement.style.height = `${cellSize}px`;
                foodElement.style.left = `${bonusFood.x * cellSize}px`;
                foodElement.style.top = `${bonusFood.y * cellSize}px`;
                
                gameBoard.appendChild(foodElement);
                
                bonusFoodActive = true;
                
                bonusFoodTimer = setTimeout(() => {
                    const bonusFoods = document.getElementsByClassName('bonus-food');
                    if (bonusFoods.length > 0) {
                        gameBoard.removeChild(bonusFoods[0]);
                    }
                    bonusFoodActive = false;
                }, 5000);
            }
            
            function isPositionValid(x, y) {
                // Check snake collision
                for (let segment of snake) {
                    if (segment.x === x && segment.y === y) {
                        return false;
                    }
                }
                
                // Check obstacle collision
                for (let obstacle of obstacles) {
                    if (obstacle.x === x && obstacle.y === y) {
                        return false;
                    }
                }
                
                // Check existing food
                const foods = document.getElementsByClassName('food');
                for (let food of foods) {
                    const foodX = parseInt(food.style.left) / cellSize;
                    const foodY = parseInt(food.style.top) / cellSize;
                    if (Math.floor(foodX) === x && Math.floor(foodY) === y) {
                        return false;
                    }
                }
                
                return true;
            }
            
            function startGameLoop() {
                if (gameInterval) clearInterval(gameInterval);
                gameInterval = setInterval(moveSnake, gameSpeed);
            }
            
            function moveSnake() {
                if (isPaused || isGameOver) return;
                
                // Update direction
                direction = nextDirection;
                
                // Calculate new head position
                const head = { ...snake[0] };
                
                switch (direction) {
                    case 'up': head.y -= 1; break;
                    case 'down': head.y += 1; break;
                    case 'left': head.x -= 1; break;
                    case 'right': head.x += 1; break;
                }
                
                // Check collisions
                if (checkCollisions(head)) {
                    return;
                }
                
                // Check food
                checkFood(head);
                
                // Move snake
                snake.unshift(head);
                if (!ateFood) {
                    snake.pop();
                }
                
                // Render snake
                updateSnakeElements();
            }
            
            function checkCollisions(head) {
                // Wall collision (unless invincible)
                if (!invincible && (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize)) {
                    if (difficulty === 'hard') {
                        gameOver();
                        return true;
                    } else {
                        // Wrap around
                        if (head.x < 0) head.x = gridSize - 1;
                        if (head.x >= gridSize) head.x = 0;
                        if (head.y < 0) head.y = gridSize - 1;
                        if (head.y >= gridSize) head.y = 0;
                    }
                }
                
                // Obstacle collision (hard mode only)
                if (difficulty === 'hard' && !invincible) {
                    for (let obstacle of obstacles) {
                        if (head.x === obstacle.x && head.y === obstacle.y) {
                            gameOver();
                            return true;
                        }
                    }
                }
                
                // Self collision (unless invincible)
                if (!invincible) {
                    for (let i = 0; i < snake.length; i++) {
                        if (head.x === snake[i].x && head.y === snake[i].y) {
                            gameOver();
                            return true;
                        }
                    }
                }
                
                return false;
            }
            
            let ateFood = false;
            
            function checkFood(head) {
                ateFood = false;
                const foods = document.getElementsByClassName('food');
                let foodType = 'regular';
                
                for (let foodElement of foods) {
                    const foodX = parseInt(foodElement.style.left) / cellSize;
                    const foodY = parseInt(foodElement.style.top) / cellSize;
                    
                    if (Math.floor(foodX) === head.x && Math.floor(foodY) === head.y) {
                        ateFood = true;
                        
                        // Determine food type
                        if (foodElement.classList.contains('special-food')) {
                            foodType = 'special';
                            specialFoodActive = false;
                            clearTimeout(specialFoodTimer);
                        } else if (foodElement.classList.contains('bonus-food')) {
                            foodType = 'bonus';
                            bonusFoodActive = false;
                            clearTimeout(bonusFoodTimer);
                        }
                        
                        gameBoard.removeChild(foodElement);
                        break;
                    }
                }
                
                if (ateFood) {
                    handleFoodEffects(foodType);
                    createFood();
                }
            }
            
            function handleFoodEffects(foodType) {
                switch (foodType) {
                    case 'regular':
                        score += 10;
                        break;
                    case 'special':
                        score += 30;
                        activateInvincibility(5000);
                        break;
                    case 'bonus':
                        score += 50;
                        for (let i = 0; i < 3; i++) {
                            snake.push({ ...snake[snake.length - 1] });
                        }
                        break;
                }
                
                updateScore();
                
                // Increase speed
                if (gameSpeed > 70) {
                    gameSpeed -= 1;
                    startGameLoop();
                }
            }
            
            function updateScore() {
                scoreValue.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreValue.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            }
            
            function activateInvincibility(duration) {
                invincible = true;
                powerUpIndicator.textContent = 'INVINCIBLE!';
                powerUpIndicator.style.display = 'block';
                powerUpIndicator.style.color = '#f9d423';
                
                updateSnakeElements();
                
                invincibleTimer = setTimeout(() => {
                    invincible = false;
                    powerUpIndicator.style.display = 'none';
                    updateSnakeElements();
                }, duration);
            }
            
            function updateSnakeElements() {
                // Remove all snake elements
                const snakeElements = document.getElementsByClassName('snake');
                while (snakeElements.length > 0) {
                    gameBoard.removeChild(snakeElements[0]);
                }
                
                // Create new snake elements
                snake.forEach((segment, index) => {
                    createSnakeElement(segment, index === 0);
                });
            }
            
            function gameOver() {
                isGameOver = true;
                clearInterval(gameInterval);
                
                // Update final scores
                finalScoreValue.textContent = score;
                finalHighScoreValue.textContent = highScore;
                
                // Set game over message based on score
                setGameOverMessage();
                
                // Show game over screen with animation
                setTimeout(() => {
                    gameOverScreen.style.display = 'flex';
                    createConfetti();
                }, 300);
            }
            
            function setGameOverMessage() {
                let message = "";
                const ratio = score / Math.max(highScore, 1);
                
                if (score === 0) {
                    message = "Oops! Try again!";
                } else if (ratio < 0.3) {
                    message = "Keep practicing!";
                } else if (ratio < 0.6) {
                    message = "Good effort!";
                } else if (ratio < 0.9) {
                    message = "Great job!";
                } else if (score < highScore) {
                    message = "Almost there!";
                } else if (score === highScore && score > 0) {
                    message = "New high score! Amazing!";
                } else {
                    message = "Incredible! You're a Snake master!";
                }
                
                gameOverMessage.textContent = message;
            }
            
            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                const confettiCount = 50;
                
                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.top = `${Math.random() * 100}%`;
                    confetti.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
                    gameBoard.appendChild(confetti);
                    
                    // Animate confetti
                    const animationDuration = Math.random() * 3 + 2;
                    confetti.animate([
                        { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                        { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 + 100}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: animationDuration * 1000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
                    });
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, animationDuration * 1000);
                }
            }
            
            function hideGameOverScreen() {
                gameOverScreen.style.display = 'none';
                pauseBtn.textContent = 'Pause';
            }
            
            // Event listeners
            function setupEventListeners() {
                // Keyboard controls
                document.addEventListener('keydown', handleKeyDown);
                
                // Mobile controls
                upBtn.addEventListener('click', () => changeDirection('up'));
                downBtn.addEventListener('click', () => changeDirection('down'));
                leftBtn.addEventListener('click', () => changeDirection('left'));
                rightBtn.addEventListener('click', () => changeDirection('right'));
                
                // Touch controls for swipe
                gameBoard.addEventListener('touchstart', handleTouchStart, { passive: false });
                gameBoard.addEventListener('touchend', handleTouchEnd, { passive: false });
                
                // Buttons
                restartBtn.addEventListener('click', initGame);
                playAgainBtn.addEventListener('click', initGame);
                pauseBtn.addEventListener('click', togglePause);
                
                // Difficulty buttons
                easyBtn.addEventListener('click', () => setDifficulty('easy'));
                mediumBtn.addEventListener('click', () => setDifficulty('medium'));
                hardBtn.addEventListener('click', () => setDifficulty('hard'));
                
                // Window resize
                window.addEventListener('resize', handleResize);
            }
            
            function handleKeyDown(event) {
                switch (event.key) {
                    case 'ArrowUp': changeDirection('up'); break;
                    case 'ArrowDown': changeDirection('down'); break;
                    case 'ArrowLeft': changeDirection('left'); break;
                    case 'ArrowRight': changeDirection('right'); break;
                    case ' ': togglePause(); break;
                }
            }
            
            function changeDirection(newDirection) {
                if (
                    (newDirection === 'up' && direction !== 'down') ||
                    (newDirection === 'down' && direction !== 'up') ||
                    (newDirection === 'left' && direction !== 'right') ||
                    (newDirection === 'right' && direction !== 'left')
                ) {
                    nextDirection = newDirection;
                }
            }
            
            function handleTouchStart(event) {
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
                event.preventDefault();
            }
            
            function handleTouchEnd(event) {
                if (!touchStartX || !touchStartY) return;
                
                const touchEndX = event.changedTouches[0].clientX;
                const touchEndY = event.changedTouches[0].clientY;
                
                const diffX = touchStartX - touchEndX;
                const diffY = touchStartY - touchEndY;
                
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    // Horizontal swipe
                    if (diffX > 0) {
                        changeDirection('left');
                    } else {
                        changeDirection('right');
                    }
                } else {
                    // Vertical swipe
                    if (diffY > 0) {
                        changeDirection('up');
                    } else {
                        changeDirection('down');
                    }
                }
                
                event.preventDefault();
            }
            
            function setDifficulty(level) {
                difficulty = level;
                easyBtn.classList.toggle('active', level === 'easy');
                mediumBtn.classList.toggle('active', level === 'medium');
                hardBtn.classList.toggle('active', level === 'hard');
                initGame();
            }
            
            function togglePause() {
                if (isGameOver) return;
                
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
                
                if (isPaused) {
                    clearInterval(gameInterval);
                } else {
                    startGameLoop();
                }
            }
            
            function handleResize() {
                clearInterval(gameInterval);
                initGame();
            }
            
            // Initialize the game
            setupEventListeners();
            initGame();
        });
    </script>
</body>
